<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/alert.css">
    <title>Alert</title>
</head>
<body>
    <div class="alert">
        <img class="success-img" src="/image/logo.png">
        <h1 class="success-h1">SUCCESS!</h1>
        <h3 class="success-h3">업로드에 성공하였습니다.</h3>
        <div class="submit-set">
            <input class="check-submit" type="submit" value="확인">
            <input class="cancel-submit" type="submit" value="취소">
        </div>
    </div>
</body>
</html>

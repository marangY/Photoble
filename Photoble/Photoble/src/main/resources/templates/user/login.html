<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>Photoble</title>
</head>
<body>
    <div class="background"></div>
    <div class="Main">
        <div class="logo">
            <img class="logo-image" src="/image/logo.png"/>
            <h1 class="logo-title">Photoble</h1>
        </div>
        <form action="/login" method="post" enctype="multipart/form-data">
            <input name="userid" class="id" type="text" placeholder="ID">
            <input name="password" class="pw" type="text" placeholder="Password">
            <input type="submit" class="login" value="Login">
        </form>
        <button class="join-member" onclick="location.href='/join'">회원가입</button>
    </div>
</body>
</html>
